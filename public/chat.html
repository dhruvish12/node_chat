<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>iChat </h1>
    <div class="main">
        <div class="name">
            <span><i class="fa fa-user"></i></span>
            <input type="text" placeholder="Enter your name" id="name-input" class="name-input" maxlength="20" value="anonymous"> 
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Dhruvish Sorathiya
                    <span>bluebird 23 Septemeber 10:40 AM</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    Hello, How are you?
                    <span>bluebird 23 Septemeber 10:40 AM</span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    <em>Dhruvish is typing a message...</em>
                </p>
            </li>
        </ul>

        <form id="message-form" class="message-form">
            <input type="text" id="message-input" name="message" class="message-input" placeholder="Type a message..." autocomplete="off" maxlength="200">
            <button type="submit" class="send-button">
                Send <i class="fa fa-paper-plane"></i>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total Clients: 2</h3>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>

</body>
</html>
